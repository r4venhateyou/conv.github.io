<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conv - Image Resizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-container">
                <h1 class="logo">conv.</h1>
                <!-- <p class="tagline">Premium Image Resizer</p> -->
            </div>
        </header>

        <main class="main-content">
            <div class="card upload-section">
                <div class="card-header">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h2>Upload Image</h2>
                </div>
                
                <div class="drop-area" id="dropArea">
                    <div class="drop-content">
                        <i class="fas fa-file-image"></i>
                        <p class="drop-text">Drag & drop your image here</p>
                        <p class="drop-subtext">or click to browse files</p>
                        <button class="btn btn-upload">
                            <i class="fas fa-folder-open"></i> Select File
                        </button>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>
                </div>
                
                <div class="file-info" id="fileInfo">
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Filename:</span>
                            <span class="info-value" id="fileName">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Size:</span>
                            <span class="info-value" id="fileSize">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Resolution:</span>
                            <span class="info-value" id="fileResolution">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Type:</span>
                            <span class="info-value" id="fileType">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card controls-section">
                <div class="card-header">
                    <i class="fas fa-sliders-h"></i>
                    <h2>Resize Settings</h2>
                </div>
                
                <div class="controls-grid">
                    <div class="control-group">
                        <label class="control-label">Dimensions</label>
                        <div class="dimension-inputs">
                            <div class="input-wrapper">
                                <input type="number" id="widthInput" placeholder="Width" min="1">
                                <span class="dimension-separator">×</span>
                                <input type="number" id="heightInput" placeholder="Height" min="1">
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">Quick Presets</label>
                        <div class="preset-buttons">
                            <button class="preset-btn" data-width="1920" data-height="1080">Full HD</button>
                            <button class="preset-btn" data-width="1280" data-height="720">HD</button>
                            <button class="preset-btn" data-width="800" data-height="600">800×600</button>
                            <button class="preset-btn" data-width="400" data-height="300">400×300</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">Output Format</label>
                        <div class="format-selector">
                            <select id="formatSelect">
                                <option value="original">Original</option>
                                <option value="jpeg">JPEG</option>
                                <option value="png">PNG</option>
                                <option value="webp">WebP</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="keepAspectRatio" checked>
                            <span class="checkmark"></span>
                            Maintain aspect ratio
                        </label>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary btn-resize" id="resizeBtn" disabled>
                        <i class="fas fa-expand-arrows-alt"></i>
                        Resize Image
                    </button>
                    <button class="btn btn-success btn-download" id="downloadBtn" disabled>
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                    <button class="btn btn-secondary btn-reset" id="resetBtn">
                        <i class="fas fa-redo"></i>
                        Reset
                    </button>
                </div>
            </div>
            
            <div class="card preview-section">
                <div class="card-header">
                    <i class="fas fa-eye"></i>
                    <h2>Preview</h2>
                    <div class="preview-info" id="previewResolution">-</div>
                </div>
                
                <div class="preview-container">
                    <div class="preview-placeholder" id="previewPlaceholder">
                        <i class="fas fa-image"></i>
                        <p>Your image will appear here</p>
                    </div>
                    <img class="preview-image" id="previewImage" src="" alt="Preview">
                </div>
            </div>
        </main>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span id="notificationText">Operation completed successfully!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
